@defer (when showMap) {

  <google-map
    id="map"
    width="100%"
    height="400px"
    [mapId]="'map-id'"
    [center]="center"
    [options]="options">
    @for (a of adreces; track a.title) {
      <map-advanced-marker
        #marker="mapAdvancedMarker"
        [position]="a.posicion"
        [content]="getPinElement()"
        (mapClick)="openInfoWindow(marker, infoWindow)" >
      </map-advanced-marker>
      <map-info-window
        #infoWindow="mapInfoWindow"
      >
        <h3>{{a.title}}</h3>
        <div>{{a.descripcion}}</div>
        <div>Info</div>
      </map-info-window>
    }
  </google-map>

}
